<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cardboard Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="example"></div>

  <script src="js/lib/three.min.js"></script>
  <script src="js/lib/StereoEffect.js"></script>
  <script src="js/lib/DeviceOrientationControls.js"></script>
  <script src="js/lib/OrbitControls.js"></script>

  <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;
    var cubemap, wemo, wemo2;
    var wemomeshes = [];

    var clock = new THREE.Clock();

    init();
    animate();

    function init() {
      renderer = new THREE.WebGLRenderer();
      renderer.setClearColor( 0xff0033 );
      element = renderer.domElement;
      container = document.getElementById('example');
      container.appendChild(element);

      effect = new THREE.StereoEffect(renderer);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
      camera.position.set(0, 10, 0);
      scene.add(camera);

      controls = new THREE.OrbitControls(camera, element);
      controls.rotateUp(Math.PI / 4);
      controls.target.set(
        camera.position.x + 0.1,
        camera.position.y,
        camera.position.z
      );
      controls.noZoom = true;
      controls.noPan = true;

      function setOrientationControls(e) {
        if (!e.alpha) {
          return;
        }

        controls = new THREE.DeviceOrientationControls(camera, true);
        controls.connect();
        controls.update();

        element.addEventListener('click', fullscreen, false);

        window.removeEventListener('deviceorientation', setOrientationControls);
      }
      window.addEventListener('deviceorientation', setOrientationControls, true);


      var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
      scene.add(light);

      var texture = THREE.ImageUtils.loadTexture(
        'textures/patterns/checker.png'
      );
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat = new THREE.Vector2(50, 50);
      texture.anisotropy = renderer.getMaxAnisotropy();



      // urls1 cubemap texture by <a href="http://www.zfight.com
      var urls1 = [
        'textures/cube/skybox/px.jpg',
        'textures/cube/skybox/nx.jpg',
        'textures/cube/skybox/py.jpg',
        'textures/cube/skybox/ny.jpg',
        'textures/cube/skybox/pz.jpg',
        'textures/cube/skybox/nz.jpg'
      ];

      // urls2 cubemap texture from http://aerotwist.com/tutorials/create-your-own-environment-maps/
      var urls2 = [
        'textures/cube/canary/pos-x.png',
        'textures/cube/canary/neg-x.png',
        'textures/cube/canary/pos-y.png',
        'textures/cube/canary/neg-y.png',
        'textures/cube/canary/pos-z.png',
        'textures/cube/canary/neg-z.png'
      ];

      var cubemap = THREE.ImageUtils.loadTextureCube(urls1);
      cubemap.format = THREE.RGBFormat;

      // Skybox
      var shader = THREE.ShaderLib[ "cube" ];
      shader.uniforms[ "tCube" ].value = cubemap;

      var skyMaterial = new THREE.ShaderMaterial( {

        fragmentShader: shader.fragmentShader,
        vertexShader: shader.vertexShader,
        uniforms: shader.uniforms,
        depthWrite: false,
        side: THREE.BackSide

      } );

      var material = new THREE.MeshPhongMaterial({
        color: 0xffffff,
        specular: 0xffffff,
        shininess: 1,
        shading: THREE.FlatShading,
        map: texture,
        envMap: cubemap,
        alphaMap: texture
      });

      var skybox = new THREE.Mesh( new THREE.BoxGeometry( 700, 700, 700 ), skyMaterial );

      var ambient = new THREE.AmbientLight( 0xffffff );
      scene.add(ambient);

      var pointLight = new THREE.PointLight( 0xffffff, 2 );
      scene.add( pointLight );

      var reflectionMaterial = new THREE.MeshBasicMaterial({
        color: 0xcccccc,
        envMap: cubemap
      });

      var geometry = new THREE.PlaneGeometry(1000, 1000);

      var mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      //scene.add(mesh);

      var loader = new THREE.JSONLoader(),
        callbackKey = function(geometry) {
          wemo = new THREE.Mesh(geometry, reflectionMaterial);
          wemo.position.set(0, 25, -80);
          wemo.scale.set(3,3,4);

          wemo2 = new THREE.Mesh(geometry, reflectionMaterial);
          wemo2.position.set(0, 25, 80);
          wemo2.scale.set(3,3,4);

          wemomeshes.push(wemo, wemo2);
        };

      loader.load("geometry/wemo-3d-1.js", callbackKey);
      loader.onLoadComplete=function(){scene.add( wemo, wemo2 ); scene.add( wemo2 ); animate();}; 
      scene.add(skybox);



      window.addEventListener('resize', resize, false);
      setTimeout(resize, 1);
    }

    function resize() {
      var width = container.offsetWidth;
      var height = container.offsetHeight;

      camera.aspect = width / height;
      camera.updateProjectionMatrix();

      renderer.setSize(width, height);
      effect.setSize(width, height);
    }

    function update(dt) {
      resize();

      camera.updateProjectionMatrix();

      controls.update(dt);
    }

    function render(dt) {
      effect.render(scene, camera);
    }

    function animate(t) {
      requestAnimationFrame(animate);
      wemo.rotation.y += 1/2000;
      wemo2.rotation.y -= 1/2000;
      update(clock.getDelta());
      render(clock.getDelta());
    }

    function fullscreen() {
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      } else if (container.mozRequestFullScreen) {
        container.mozRequestFullScreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
    }
  </script>
  </body>
</html>
