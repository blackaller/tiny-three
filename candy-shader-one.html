
<!DOCTYPE html>
<html lang="en">
<head>
	<title>wemo shader test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="js/lib/three.min.js"></script>
	<style>
		body {
			font-family: Monospace;
			background-color: #121212;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<script id="candy_frag_shader" type="x-shader/x-fragment">

		uniform float time;
		uniform vec2 resolution;

		varying vec2 vUv;

		void main( void ) {

			vec2 position = -1.0 + 12.5 * vUv; // 3, 2 is good

			float red = abs( sin( position.x * position.y + time / 3.0 ) );
			float green = abs( sin( position.x * position.y + time / 2.0 ) );
			float blue = abs( sin( position.x * position.y + time / 1.0 ) );
			gl_FragColor = vec4( red, green, blue, 1.0 );

		}

	</script>

	<script id="vertexShader" type="x-shader/x-vertex">

		varying vec2 vUv;

		void main()
		{
			vUv = uv;
			vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
			gl_Position = projectionMatrix * mvPosition;
		}

	</script>
	<script>
		var container, stats;
		var camera, scene, projector, renderer, Ico, Ico4, Ico2, Ico3, cubemap, wemo;

		var PI2 = Math.PI * 2;

		var uniforms1, uniforms2;

		var clock = new THREE.Clock();

		var wemomeshes = [];

		var mouse = { x: 0, y: 0 }, INTERSECTED;

		init();

		function init() {

		  container = document.createElement( 'div' );
		  document.body.appendChild( container );

		  camera = new THREE.PerspectiveCamera( 52, window.innerWidth / window.innerHeight, 0.1, 10000 );
		  camera.position.set( 500, 0, 0 );

		  scene = new THREE.Scene();
		  scene.position.x = 350;

		  projector = new THREE.Projector();

		  renderer = new THREE.WebGLRenderer({antialias: false});

		  renderer.setClearColor( 0xff0066 );
		  renderer.setSize( window.innerWidth, window.innerHeight );
		  container.appendChild( renderer.domElement );

		  uniforms1 = {
		          time: { type: "f", value: 1.0 },
		          resolution: { type: "v2", value: new THREE.Vector2() }
		        };

		        uniforms2 = {
		          time: { type: "f", value: 1.0 },
		          resolution: { type: "v2", value: new THREE.Vector2() },
		          texture: { type: "t", value: THREE.ImageUtils.loadTexture( "textures/disturb.jpg" ) }
		        };

		        uniforms2.texture.value.wrapS = uniforms2.texture.value.wrapT = THREE.RepeatWrapping;

		  var candyMaterial = new THREE.ShaderMaterial( {

		            uniforms: uniforms1,
		            vertexShader: document.getElementById( 'vertexShader' ).textContent,
		            fragmentShader: document.getElementById( 'candy_frag_shader' ).textContent

		            } );

		   // Skybox
		    var shader = THREE.ShaderLib[ "cube" ];
		    shader.uniforms[ "tCube" ].value = cubemap;

		    var skyMaterial = new THREE.ShaderMaterial( {

		      fragmentShader: candyMaterial.fragmentShader,
		      vertexShader: candyMaterial.vertexShader,
		      uniforms: candyMaterial.uniforms,
		      depthWrite: false,
		      side: THREE.BackSide

		    } );

		  var skybox = new THREE.Mesh( new THREE.BoxGeometry( 3900, 3900, 3900 ), skyMaterial );
		  
		  var loader = new THREE.JSONLoader(),
		        callbackKey = function(geometry) {
		          wemo = new THREE.Mesh(geometry, candyMaterial);
		          wemo.position.set(0, 0, -20);
		          wemo.scale.set(0, 0, 0); // 30 30 50
		          wemomeshes.push(wemo);
		        };

		  loader.load("geometry/wemo-3d-1.js", callbackKey);
		  loader.onLoadComplete=function(){scene.add( wemo );animate();};
		  
		  scene.add(skybox);

		  document.addEventListener( 'mousemove', onDocumentMouseMove, false );

		  window.addEventListener( 'resize', onWindowResize, false );

		}

		function onWindowResize() {
		  camera.aspect = window.innerWidth / window.innerHeight;
		  camera.updateProjectionMatrix();
		  renderer.setSize( window.innerWidth, window.innerHeight );
		}

		function onDocumentMouseMove( event ) {
		  event.preventDefault();
		}


		function animate() {
		  requestAnimationFrame( animate );

		  render();

		  wemo.rotation.y -= 2/100 * Math.sin( THREE.Math.degToRad( 2 * theta ) );
		  wemo.position.z -= Math.sin( THREE.Math.degToRad( 2 * theta ) );
		  wemo.scale.z += 2/100 * Math.sin( THREE.Math.degToRad( 2 * theta ) );
		}

		var radius = 600;
		var theta = 0;

		function render() {
		  var delta = clock.getDelta();

		        uniforms1.time.value += delta * 5;
		        uniforms2.time.value = clock.elapsedTime;

		  theta += 0.2 ;

		  camera.position.x = 1000 * Math.sin( THREE.Math.degToRad( theta ) );
		  camera.position.y = -1000 * Math.cos( THREE.Math.degToRad( theta ) );
		  camera.position.z = 1000 * Math.cos( THREE.Math.degToRad( theta ) );

		  //camera.lookAt( scene.position );
		  camera.lookAt( wemo.position );

		  camera.updateMatrixWorld();
	
		  renderer.setSize( window.innerWidth, window.innerHeight );
		  renderer.render( scene, camera );

		}
	</script>
</body>
</html>
